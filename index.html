<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

    <!-- Cats VS. Dogs -->
    <div class="jumbotron" id="catdog">
      <h1>Cats VS. Dogs</h1>
      <img src="img/catdog.jpg" alt="Cat Dog">
      <p>Click a button below to make us talk, meow:</p>

      <button class="btn btn-info" id="meow">"Meow"</button>
      <button class="btn btn-primary" id="bark">"Bark"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>DJ Meow Mix:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2>Snoop Dog</h2>
            <ul class="unstyled" id="dog">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- END Cats VS. Dogs -->

    <!-- Tom & Jerry -->
    <div class="jumbotron" id="tomjerry">
      <h1>Tom VS. Jerry</h1>
      <div class="visible">
        <span class="clickable">
          <img src="img/tomjerry.gif" alt="Tom Jerry">
        </span>
      </div>
      <div class="initially-hidden">
        <span class="clickable">
          <img src="img/tomjerry2.gif" alt="Tom Jerry">
        </span>
      </div>
      <div>
        <p class="unstyled" id="input">

        </p>
      </div>
    </div>
    <!-- END Tom & Jerry -->

  </body>
</html>
